#quarkus.websockets-next.server.traffic-logging.enabled=true
#quarkus.websockets-next.server.traffic-logging.text-payload-limit=50
#quarkus.log.category."io.quarkus.websockets.next.traffic".level=DEBUG
# Required otherwise connection will disconnect immediately!
# OCPP 1.6 spec 3.1.2: the OCPP version must be specified in the Sec-Websocket-Protocol field.
quarkus.websockets-next.server.supported-subprotocols=ocpp1.6